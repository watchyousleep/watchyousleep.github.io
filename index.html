<!DOCTYPE html>
<html>
<head>
    <title>❤️watchyousleep</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Move Font imports before any other styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles.css"/> 
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-text">Azicik daha sabir... </div>
        </div>
    </div>

    <!-- Seatbelt Screen -->
    <div id="seatbelt-screen">
        <h1>SONUNDA HAZIRLANDI! HAZIR MISIN?</h1>
        <button id="ready-button">KEMERLERIMI BAGLADIM</button>
    </div>

    <!-- Cloud Transition -->
    <div class="cloud-transition"></div>
    
    <!-- Main Content -->
    <div id="main-content">
        <div id="map-container">
            <img src="img/worldmap.png" alt="World Map" class="world-map">
            <svg 
                width="100%" 
                height="100%" 
                viewBox="0 0 2000 1080" 
                preserveAspectRatio="xMidYMid slice" 
                class="flight-path-svg"
            >
                <!-- Updated path using exact coordinates -->
                <path 
                    d="M210,515 Q680,415 1150,515" 
                    class="flight-path" 
                    id="flightPath"
                />
                <path 
                    d="M210,515 Q680,415 1150,515" 
                    class="completed-path" 
                    id="completedPath"
                />
                
                <!-- City Markers -->
                <circle cx="210" cy="515" r="6" fill="var(--primary)"/>
                <text x="220" y="505" fill="var(--primary)" font-size="24">Los Angeles</text>
                
                <circle cx="1150" cy="515" r="6" fill="var(--primary)"/>
                <text x="1160" y="505" fill="var(--primary)" font-size="24">Istanbul</text>
            </svg>
            <div class="plane">
                <i class="fas fa-plane"></i>
            </div>
        </div>

        <div class="memory-card">
            <div class="date"></div>
            <img src="" alt="Memory" />
            <div class="content"></div>
        </div>

        <div class="controls">
            <button class="prev"><i class="fas fa-chevron-left"></i> Previous</button>
            <button class="rewind"><i class="fas fa-undo"></i> Rewind</button>
            <button class="next">Next <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="/scripts.js"></script>
</body>
</html>
